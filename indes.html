<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Free Fire Style Login | Demo</title>

  <!-- Link external CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Optional cool Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Free Fire Login</h2>
      <p>Demo Login Page — Not affiliated with Garena</p>

      <form onsubmit="return false;">
        <div class="input-group">
          <label for="username">Username</label>
          <input id="username" type="text" placeholder="Enter your username" required>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input id="password" type="password" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="btn">Login</button>
      </form>

      <div class="social-login">
        <button class="social-btn google">Login with Google</button>
        <button class="social-btn facebook">Login with Facebook</button>
      </div>

      <p class="note">⚡ Gaming login demo only — no real account required.</p>
    </div>
  </div>
</body>
</html>
